<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:750px;height:350px;"></div>

	<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ed5b7f8843b21ea728621dd49b931bc5"></script>
	<script>
		var mapContainer = document.getElementById('map'); // 지도를 표시할 div 
		var mapOption = {
		        center: new kakao.maps.LatLng(37.56672, 126.97874), // 지도의 중심좌표
		        level: 1, // 지도의 확대 레벨
		        //mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 
		// 마커 이미지의 주소
		var markerImageUrl = 'https://muffinnnnb.github.io/web_test/AKMU.png', 
		    markerImageSize = new kakao.maps.Size(40, 42), // 마커 이미지의 크기
		    markerImageOptions = { 
		        offset : new kakao.maps.Point(20, 42)// 마커 좌표에 일치시킬 이미지 안의 좌표
		    };

		// 마커 이미지를 생성한다
		var markerImage = new kakao.maps.MarkerImage(markerImageUrl, markerImageSize, markerImageOptions);

		// 지도에 마커를 생성하고 표시한다
		var marker = new kakao.maps.Marker({
		    position: new kakao.maps.LatLng(37.56682, 126.97865), // 마커의 좌표
		    image : markerImage, // 마커의 이미지
		    map: map // 마커를 표시할 지도 객체
		});
		//lag, lng 위치로 이동하고ㅡ 그위에 마커도 쓴다
		function setCenter(lat,lng) 
		{            
		
			marker.setMap(null);
			var pos = new kakao.maps.LatLng(lat,lng);
			// 이동할 위도 경도 위치를 생성합니다 
			
    
			map.setCenter(pos);
			marker = new kakao.maps.Marker({position:pos});
			marker.setMap(map);
			
		}

	</script>
</body>
</html>
